<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Weather</title>
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 class="full-view-only">Weather</h1>
      <div>
        <input id="search">
        <ion-icon name="search-outline" class="icon" id="search-icon"></ion-icon>
        <ion-icon name="navigate-sharp" class="icon" id="location-icon"></ion-icon>
      </div>
      <label class="switch celsius">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

    </header>

    <div id="error-container" class="hidden">
      <h3 id="error-message"></h3>
      <ion-icon name="close-outline" class="icon" id="close-icon"></ion-icon>
    </div>

    <div id="main-container">
      <div id="weather-container" class="hidden">
        <h2 id="name"></h2>
        <h2 id="temp"></h2>
        <i><h4 id="description"></h4></i>
        <div class="details">
          <div>
            <h4 id="feels-like"></h4>
            <h4 id="humidity"></h4>
          </div>
          <div>
            <h4 id="sunrise"></h4>
            <h4 id="sunset"></h4>
          </div>
        </div>
      </div>
      
      <div id="forecast-container" class="hidden"></div>
    </div>

    <footer>
      <h4 class="mobile-only">Weather App</h4>
      <p>Created by <a href="https://www.github.com/andrewjh271">Andrew Hayhurst</a></p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
  </body>
</html>
